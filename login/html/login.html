<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FoodShare</title>
  <link rel="icon" href="/login/image/icon.png" />
  <link rel="stylesheet" type="text/css" href="/login/css/login.css">
</head>
<body>

<div class="login-container">
  <h2>Login</h2>

  <form id="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password">
    </div>
    <button type="button" class="submit-btn" onclick="login()">Login</button>
  </form>

  <div class="note">
    Donâ€™t have an account? <a href="regiter.html">Register here</a>.
  </div>
</div>

<script src="/login/js/login_js.js"></script>

</body>
</html>
